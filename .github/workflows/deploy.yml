name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Deploy Code
        uses: satak/webrequest-action@master
        with:
          url: ${{ secrets.WEBHOOK_ID }}
          method: GET
          headers: '{"secret": "Token ${{ env.secrets.WEBHOOK_SECRET }}"}'
